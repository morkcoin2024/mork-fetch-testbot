<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mork F.E.T.C.H Test Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #7cb342, #9ccc65);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #1a2e0a;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #1a2e0a;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(26, 46, 10, 0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 2px solid rgba(26, 46, 10, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .test-mode {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            color: #1a2e0a;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo pulse">Mork F.E.T.C.H Test Bot</div>
        <div class="subtitle">Test Environment - The Degens' Best Friend</div>
        <div class="status">
            <p style="font-size: 1.1rem; margin-bottom: 0.5rem;">ðŸ§ª Test System Online</p>
            <p style="opacity: 0.8;">Fast Execution, Trade Control Handler</p>
        </div>
        <div class="test-mode">
            <p><strong>ðŸ”¬ TEST ENVIRONMENT</strong></p>
            <p>Safe testing - No real trading</p>
        </div>
    </div>
</body>
</html>
