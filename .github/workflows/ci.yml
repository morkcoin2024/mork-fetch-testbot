name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip wheel
          PIP_CONFIG_FILE=/dev/null python -m pip install --no-user --no-cache-dir -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            PIP_CONFIG_FILE=/dev/null python -m pip install --no-user --no-cache-dir -r requirements-dev.txt
          fi
          if [ -f requirements-test.txt ]; then
            PIP_CONFIG_FILE=/dev/null python -m pip install --no-user --no-cache-dir -r requirements-test.txt
          fi

      - name: Lint & Format (Ruff)
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check

      - name: Pre-commit (remote-managed hooks)
        env:
          PIP_CONFIG_FILE: /dev/null
        run: |
          source .venv/bin/activate
          pre-commit clean
          pre-commit run --all-files

      - name: Watchlist tests
        env:
          PYTHONNOUSERSITE: "1"
          ASSISTANT_ADMIN_TELEGRAM_ID: "1653046781"   # <- make tests admin
          FETCH_ENABLE_SCANNERS: "0"
        run: |
          source .venv/bin/activate
          echo "ADMIN=$ASSISTANT_ADMIN_TELEGRAM_ID"  # quick sanity in logs
          PYTHONPATH=. ./run_watchlist_tests.sh
