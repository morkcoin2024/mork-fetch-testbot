repos:
- repo: local
  hooks:
    - id: ruff
      name: ruff (lint)
      entry: ruff check .
      language: system
      pass_filenames: false
      types: [python]
    - id: ruff-format
      name: ruff (format)
      entry: ruff format
      language: system
      pass_filenames: false
      types: [python]
